<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Poll Management</title>
	<link rel="stylesheet" href="dashboard.css" />
</head>
<body>

	<div class="phone">
		<div class="screen">

			<div class="top-nav">
				<div class="nav-items">
					<a href="dashboard.html">Dashboard<br>Overview</a>
					<a href="login.html">Nomination<br>Management</a>
					<a class="active" href="poll management.html">Poll Management</a>
					<a href="results&analytics.html">Results &<br>Analytics</a>
				</div>
			</div>

			<div class="content">
				<div class="title-row">
					<h2 class="title title--tight">Poll Management</h2>
					<button class="pm-create-btn" id="openCreateElection" type="button">
						<span class="pm-plus">＋</span>
						Create New Election
					</button>
				</div>

				<p class="page-subtitle">Create and Control Election Events</p>

				<div class="pm-modal" id="createElectionModal" aria-hidden="true">
					<div class="pm-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="createElectionTitle">
						<div class="pm-modal__header">
							<div class="pm-modal__title" id="createElectionTitle">Create New Election</div>
							<button class="pm-modal__close" id="closeCreateElection" type="button" aria-label="Close">×</button>
						</div>

						<div class="stat-card pm-modal__card" id="createElection">

					<div class="pm-field">
						<label class="pm-label" for="orgClub">Org/Club</label>
						<input class="pm-input" id="orgClub" type="text" placeholder="Enter organization/club name" />
					</div>

					<div class="pm-row">
						<div class="pm-col">
							<label class="pm-label">Event Duration</label>
							<div class="pm-dates">
								<input class="pm-input" id="eventStart" type="date" />
								<input class="pm-input" id="eventEnd" type="date" />
							</div>
						</div>

						<div class="pm-col">
							<label class="pm-label" for="positionIncluded">Position Included</label>
							<select class="pm-input" id="positionIncluded">
								<option value="" selected disabled>Select a position</option>
								<option value="President">President</option>
								<option value="Vice President">Vice President</option>
								<option value="Secretary">Secretary</option>
								<option value="Treasurer">Treasurer</option>
								<option value="Auditor">Auditor</option>
								<option value="PRO">PRO</option>
								<option value="Representative">Representative</option>
							</select>
						</div>
					</div>

							<div class="pm-actions">
								<button class="pm-save-btn" type="button">Save and Create</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="poll management.js"></script>
</body>
</html>
