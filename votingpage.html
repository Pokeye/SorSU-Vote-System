<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who to Vote</title>
    <link rel="stylesheet" href="who_to_vote.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap">
</head>
<body>

<div class="phone">
    <div class="screen">
        
        <div class="top-header">
            <a href="homeplage.html" id="electionBackBtn" class="back-btn">&#x276E;</a>
            <h1 class="page-title">Election</h1>
        </div>

        <form id="votingForm">
            <div id="ballotContainer"></div>

            <button type="submit" class="submit-vote-btn">Vote</button>

        </form>
        
    </div>

    <div class="notification-overlay" id="voteSuccessPopup">
        <div class="notification">
            <span class="close-btn" id="closePopupVote">&times;</span>
            <div class="popup-icon"></div> 
            <p class="popup-message">
                Vote Submitted Successfully!<br>
                Please save your receipt details below.
            </p>
            
            <div class="receipt-box">
                <p class="receipt-header">Voter's Receipt</p>
                <div id="receiptDetails" class="receipt-details">
                    <p><strong>Receipt ID:</strong> <span id="receiptId">#892374</span></p>
                    <p><strong>Timestamp:</strong> <span id="receiptTimestamp">11/28/2025 1:59 AM</span></p>
                    <p class="receipt-note">Thank you for your participation!</p>
                </div>
            </div>
            
            <button class="ok-btn" id="okPopupVote">OK</button>
        </div>
    </div>
    </div>

<script src="who_to_vote.js"></script>
</body>
</html>
